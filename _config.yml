theme: jekyll-theme-chirpy

baseurl: ""
lang: en
timezone: America/Phoenix

title: tammy makes things # the main title
tagline: electronics, making, coding, &amp; tech
description: >- # used by seo meta and the atom feed
  Electronics projects, CircuitPython, programming, making, coding, and tech
  commentary by Tammy Cravit.
url: "https://www.tammymakesthings.com"

github:
  username: tammymakesthings # change to your github username

paginate: 10

social:
  name: tammy cravit
  email: tammy@tammymakesthings.com # change to your email address
  links:
    - https://github.com/tammymakesthings # change to your github homepage
    - https://techhub.social/@tammymakesthings

google_site_verification: # fill in to your verification string

google_analytics:
  id: # fill in your Google Analytics ID
  # Google Analytics pageviews report settings
  pv:
    proxy_endpoint: # fill in the Google Analytics superProxy endpoint of Google App Engine
    cache_path: # the local PV cache data, friendly to visitors from GFW region

theme_mode: dark

avatar: "/commons/avatar.jpg"
toc: true

comments:
  active: disqus
  disqus:
    shortname: "tammy-makes-things"
  # utterances settings › https://utteranc.es/
  utterances:
    repo: # <gh-username>/<repo>
    issue_term: # < url | pathname | title | ...>
  # Giscus options › https://giscus.app
  giscus:
    repo: # <gh-username>/<repo>
    repo_id:
    category:
    category_id:
    mapping: # optional, default to 'pathname'
    input_position: # optional, default to 'bottom'
    lang: # optional, default to the value of `site.lang`
    reactions_enabled: # optional, default to the value of `1`

plugins:
  - jekyll-twitch
  - jekyll-relative-links

extlinks:
  attributes: {rel: nofollow, target: _blank}
  rel_exclude: []

assets:
  self_host:
    enabled: true

pwa:
  enabled: true # the option for PWA feature

relative_links:
  enabled: true
  collections: true

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge Options › https://github.com/jneen/rouge#full-options
    css_class: highlight
    default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: "/posts/:year/:month/:year-:month-:day-:title/"
      excerpt_separator: "<!--more-->"
  - scope:
      path: _drafts
    values:
      comments: false
      published: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/
      comments: false
  - scope:
      path: assets/img/favicons
    values:
      swcache: true
  - scope:
      path: assets/js/dist
    values:
      swcache: true

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - tools
  - README.md
  - CHANGELOG.md
  - LICENSE
  - rollup.config.js
  - node_modules
  - package*.json

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/


pre-commit:
  - check: FrontMatterVariableExists
    variables: ['date', 'categories', 'tags', 'title']
  - check: FrontMatterVariableMeetsLengthRequirements
    variables: ['title||100', '|date|10|10']
  - check: NoDuplicateTags

jekyll-compose:
  auto_open: true
  default_front_matter:
    drafts:
      categories:
      tags:
      image:
      published: false
    posts:
      categories:
      tags:
      image:

